version: '3.8'

services:
  # Servicio de API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: churn-api
    ports:
      - "8000:8000"
    environment:
      - API_ENV=production
      - MODEL_PATH=/app/models/latest_model.pkl
      - PREPROCESSOR_PATH=/app/models/latest_preprocessor.pkl
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de aplicación web Streamlit
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: churn-web
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - churn-network
    depends_on:
      - api
    restart: unless-stopped

  # Servicio de Airflow con PostgreSQL
  postgres:
    image: postgres:13
    container_name: churn-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
      - churn-network
    restart: unless-stopped

  # Airflow Web Server
  airflow-webserver:
    image: apache/airflow:2.5.0
    container_name: churn-airflow-webserver
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKfQWFvw8bvFoXmJdE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    volumes:
      - ./src/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
    ports:
      - "8080:8080"
    networks:
      - churn-network
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
        airflow webserver
      "
    restart: unless-stopped

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.5.0
    container_name: churn-airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKfQWFvw8bvFoXmJdE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT=False
    volumes:
      - ./src/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
    networks:
      - churn-network
    command: airflow scheduler
    restart: unless-stopped

  # Redis para caché (opcional)
  redis:
    image: redis:7-alpine
    container_name: churn-redis
    ports:
      - "6379:6379"
    networks:
      - churn-network
    restart: unless-stopped

  # Monitor de logs (opcional)
  log-monitor:
    image: grafana/loki:2.7.0
    container_name: churn-log-monitor
    ports:
      - "3100:3100"
    volumes:
      - ./logs:/var/log
    networks:
      - churn-network
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge

volumes:
  postgres-db-volume: